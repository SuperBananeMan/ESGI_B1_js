<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		initial-scale="1.0">
		<link rel="stylesheet" href="../index.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
		<link rel="icon" type="image/x-icon" href="../image/chien.png">
		<title>Index php</title>

	<body class="corps">
        <!--Nav bar qui contient une image-->
        <nav id="bande" class="navbar navbar-expand-lg">
            <div id="nav_page" class="container row w-100">
                <div class="col-md-12">
                    <img id="renard">
                    <input type="button" class="liens" onclick="window.location.href='https://randomfox.ca/?i=2'" value="Original image">
                </div>
            </div>
        </nav>

        <!--Bouton vers l'autre page-->
        <input type="button" id="direction_chien" onclick="window.location.href='../index.html'" value="Go to dog">
        

        <!--Div principale-->
        <div class="row">
            <!--Div pour changer la taille de l'image et la générer-->
            <div id="entree" class="sticky-top col-md-3">
                <p>Maximal width of the image :</p>
                <input type="number" id="inputx" value="1000">
                <p>Maximal height of the image :</p>
                <input type="number" id="inputy" value="1000">
                <br>

                <button id="btn">Show image</button>
            </div>

            <!--Div pour faire de la place et permettre au cadre de la génération d'être "sticky"-->
            <div id="container-plus" class="col-md-9"></div>

            <!--Div pour que les divs ne se superposent pas-->
            <div id="container-plus-plus" class="col-md-3"></div>

            <!--Div qui contient la génération d'images-->
            <div id="container" class="col-md-9">
                
            </div>
        </div>
